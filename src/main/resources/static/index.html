<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/index.css" media="screen" charset="utf-8">
</head>
<body>

<form>
<input class="userName" type="text" required name="userName" placeholder="username" pattern="[A-Za-z]{4,18}" autocomplete="off" title="No spaces, Letters only. 4-18 characters." autofocus="autofoucs">
<h2>Enter a username.</h2>
<input class="pin" type="password" required name="pin" placeholder="PIN#" maxlength="6" pattern="[0-9]{6}" title="Six digits only. e.g. 000000. Probably don't use that." autocomplete="off">
<h2>Enter a 6 digit pin.</h2>
<button class="login" type="submit" name="login">Start/Resume</button>
</form>

</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/index.js" charset- "utf-8"></script>
</html>
